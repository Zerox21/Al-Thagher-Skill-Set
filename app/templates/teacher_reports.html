{% extends "base.html" %}
{% block content %}
<h1 class="h1">{{ t('reports') }}</h1>
<div class="card">
  {% if not reports %}
    <p class="muted">لا توجد تقارير.</p>
  {% else %}
    <table class="table">
      <tr><th>Attempt</th><th>التاريخ</th><th></th></tr>
      {% for r in reports %}
        <tr>
          <td>#{{ r.attempt_id }}</td>
          <td>{{ r.created_at }}</td>
          <td><a class="btn small" href="{{ r.url }}">{{ t('download') }}</a></td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</div>
{% endblock %}
