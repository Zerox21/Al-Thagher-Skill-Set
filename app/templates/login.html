{% extends "base.html" %}
{% block content %}
<h1 class="h1">{{ t('login') }}</h1>

<div class="grid2">
  <div class="card">
    <h2 class="h2">دخول رئيس المدرسة / المعلم</h2>
    <form method="post">
      <label>اسم المستخدم</label>
      <input name="username" required>
      <label>كلمة المرور</label>
      <input name="password" type="password" required>
      <button class="btn" type="submit">{{ t('login') }}</button>
    </form>
  </div>

  <div class="card">
    <h2 class="h2">دخول الطالب</h2>
    <form method="post">
      <input type="hidden" name="role" value="student">
      <label>رقم الطالب (Student ID)</label>
      <input name="student_id" required>
      <label>كلمة المرور</label>
      <input name="password" type="password" required>
      <button class="btn" type="submit">{{ t('login') }}</button>
    </form>
    <p class="muted small">ملاحظة: فقط الطلاب الموجودون في قاعدة البيانات يمكنهم الدخول.</p>
  </div>
</div>
{% endblock %}
