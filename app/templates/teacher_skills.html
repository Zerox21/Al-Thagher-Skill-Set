{% extends "base.html" %}
{% block content %}
<h1 class="h1">{{ t('skills') }}</h1>

<form method="post" class="card" action="{{ url_for('teacher.skill_create') }}">
  <label>اسم المهارة</label><input name="name_ar" required>
  <label>وصف</label><textarea name="description_ar" rows="3"></textarea>
  <label>الترتيب</label><input name="order" type="number" value="1">
  <label>نسبة النجاح</label><input name="pass_threshold" type="number" value="60">
  <label>الوقت بالدقائق</label><input name="time_limit_min" type="number" value="10">
  <button class="btn" type="submit">{{ t('save') }}</button>
</form>

<div class="card">
  <h2 class="h2">المهارات الحالية</h2>
  <table class="table">
    <tr><th>#</th><th>الاسم</th><th>الوقت</th><th>النجاح</th><th></th></tr>
    {% for s in skills %}
      <tr>
        <td>{{ s.order }}</td><td>{{ s.name_ar }}</td><td>{{ s.time_limit_min }}</td><td>{{ s.pass_threshold }}%</td>
        <td>
          <a class="btn small ghost" href="{{ url_for('teacher.skill_edit', skill_id=s.id) }}">تعديل</a>
          <form method="post" action="{{ url_for('teacher.skill_delete', skill_id=s.id) }}" style="display:inline">
            <button class="btn small" type="submit" onclick="return confirm('حذف المهارة؟')">حذف</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
